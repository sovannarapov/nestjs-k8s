apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: nestjs-k8s
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: backend
      labels:
        app: backend
    spec:
      containers:
        - name: nestjs-k8s-backend
          image: us-central1-docker.pkg.dev/nestjs-k8s-436002/nestjs-k8s/production:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: secret
      restartPolicy: Always