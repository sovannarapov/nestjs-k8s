apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: nestjs-k8s
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      name: api
      labels:
        app: api
        date: "{{ now | unixEpoch }}"
    spec:
      containers:
        - name: api
          image: us-central1-docker.pkg.dev/nestjs-k8s-devops/nestjs-k8s-devops/production:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: secret
      restartPolicy: Always
